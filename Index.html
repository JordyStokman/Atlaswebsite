<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Atlas Website Klimaat in Almere</title>
    <!--De atlas website heeft als onderwerp 'Het Klimaat in Almere'.
    Dit onderwerp is gekozen omdat ik in de afgelopen jaren mij veel heb bezig gehouden met het onderzoeken naar klimaat
    en de impact op de gezondheid van mensen en de leefbaarheid in de stad. Het onderwerp interesseert mij enorm.
    De locatie Almere is gekozen omdat hier meer data van beschikbaar is en ik het meest bekend ben met de stad.-->
    <!--De doelgroep van deze atlas website zijn mensen die geinteresseerd zijn in klimaatverandering en de impact op de stad
        hen persoonlijk. Ook geinteresseerde in ruimtelijke planning en de stad Almere zal de atlas website interessant vinden.
        Het doel van de website is het infromeren van de huidige situatie-->

    <link rel="stylesheet" href="StyleSheetIndex.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">

</head>
<body>
    <h1>This is a title</h1>

    <p>This is a paragraph</p>


    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        //initialize the map
        var map = L.map('map').setView([52.36645, 5.21835], 12);
        //Create baselayer - tiles
        var backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
            {
                attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                maxZoom: 19
            }
        );
        backgroundMap.addTo(map);
            //Leaflet viewer
    </script>


    <div id="map1"></div>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>

    <script>
        var mapView = new ol.View({
            center: ol.proj.fromlonlat([52.36645, 5.21835]),
            zoom: 12,
        });

        var map = new ol.Map({
            target: 'map1',
            view: mapView,
        });

        var osmTile = new ol.layer.Tile({
            title: 'Open Street Map',
            visible: true,
            source: new ol.source.OSM()
        });

        map.addLayer(osmTile);
    </script>

    <p>This is another paragraph</p>

</body>
</html>
