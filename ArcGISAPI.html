    <h1>Title</h1>

    <div id="viewDiv"></div>
    <script src="https://js.arcgis.com/4.26/"></script>
    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView"], function (esriConfig, Map, MapView) {

            esriConfig.apiKey = "AAPK7559b245ac5a47f8b04ffd5ff7423160nueuaMS3gGQ3u9rkReM2fERDijX7W9WaeJ6zxVV_5pIIeH0yuikDTjORDmc6jrZE";

            const map = new Map({
                basemap: "arcgis-topographic" // Basemap layer service
            });

            const view = new MapView({
                map: map,
                center: [5.21835, 52.36645], // Longitude, latitude
                zoom: 12, // Zoom level
                container: "viewDiv" // Div element
            });
            //Het script is hier in het HTML bestand geplaatst, aangezien de Longitude, latitude niet aangepast kon worden in een apart document
        });
    </script>
